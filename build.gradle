
buildscript {
    ext {
        kotlin_version = '1.2.31'
    }
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

plugins {
    id 'org.jetbrains.intellij' version '0.2.13'
}

group 'com.qmui'
version '1.2'

apply plugin: 'java'
apply plugin: 'org.jetbrains.intellij'
apply plugin: 'kotlin'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile 'com.android.tools:sdk-common:25.1.2'
    compile 'com.android.tools:common:25.1.2'
}

intellij {
    version '2017.3.2'
}

